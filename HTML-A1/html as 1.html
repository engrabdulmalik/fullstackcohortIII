<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Café</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #6c757d;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .description {
            margin: 30px auto;
            max-width: 600px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>University Café</header>
    
    <nav>
        <a href="#menu">Menu</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <div class="description">
        <p>Welcome to the University Café! We offer a variety of delicious meals, snacks, and beverages to keep you energized throughout the day. Whether you're looking for a quick coffee break or a relaxing meal with friends, we have something for everyone.</p>
    </div>
</body>
</html>
