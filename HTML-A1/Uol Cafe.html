<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Lahore Café</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d35400;
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background: #d35400;
            border-radius: 5px;
        }
        .nav a:hover {
            background: #e67e22;
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>University of Lahore Café</h1>
        <div class="nav">
            <a href="#">Menu</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </div>
        <p class="description">
            Welcome to the University of Lahore Café, a cozy place to enjoy delicious food and refreshing drinks.<br>
            We offer a variety of meals, snacks, and beverages to keep you energized throughout your academic journey.
        </p>
    </div>
</body>
</html>
